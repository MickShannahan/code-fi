<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>code-fi</title>
</head>

<body>
  <header></header>
  <main>
    <div id="app" class="container-fluid text-light">
      <div class="row h-100">
        <div class="col-md-3 ps-3 d-flex align-items-center">
          <div id="vibes-list" class="row px-4 align-items-center">
            <!-- list vibe template -->
            <!-- <div class="col-12 h-25 my-5 p-3 list-item" onclick="app.vibesControllerGetActiveVibe(id)">
              one vibe
            </div> -->
            <!-- end template -->
          </div>
        </div>
        <div class="col-md-9 p-5 d-flex flex-column justify-content-between align-items-end">
          <div id="timer" class="row align-items-center p-2">
            <div id="timer-collapse" class="col collapse ">
              <div class="d-flex w-100">
                <form class="input-group" onsubmit="app.timerController.startTimer()">
                  <input type="number" name="mins" class="form-control" value="15">
                  <button class="btn btn-outline-light form-control" data-bs-target="#timer-collapse"
                    data-bs-toggle="collapse"> start timebox</button>
                </form>
              </div>
            </div>
            <i data-bs-target="#timer-collapse" data-bs-toggle="collapse" class="mdi mdi-clock p-2 col-1"></i>
            <h3 id="clock"></h3>
          </div>
          <div class="row">
            <div id="cloud-player" class="col-12 d-flex align-items-end"></div>
          </div>

        </div>
      </div>
    </div>
  </main>
  <footer></footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.23.0/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
